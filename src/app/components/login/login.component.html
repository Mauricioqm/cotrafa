<div class="container">
  <div class="row">
    <div class="position-absolute top-50 start-50 translate-middle col-6">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" formControlName="email">
        </div>
        <div class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
          <p style="color: red;">Por favor ingrese su email</p>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="password">
        </div>
        <div class="error-message"
          *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
          <p style="color: red;">Por favor ingrese su password</p>
        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <a routerLink="/register" class="btn btn-link">Registro</a>
        </div>
      </form>
    </div>
  </div>
</div>
